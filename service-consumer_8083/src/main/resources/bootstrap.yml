spring:
  application:
    name: service-consumer  # 应用名称，与配置中心的配置文件前缀对应
  cloud:
    config:
      # 移除固定uri配置
      profile: dev  # 环境，对应配置文件后缀
      label: main  # Git仓库分支，默认main或master
      fail-fast: true  # 快速失败，连接配置中心失败时立即报错
      discovery:
        enabled: true  # 启用服务发现
        service-id: SERVICE-CONFIG-SERVER  # 配置中心的服务ID（大写）
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # 修改配置导入
  config:
    import: "optional:configserver:"  # 不指定固定URL，通过服务发现查找

# 开启刷新端点
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info

# 注册中心信息可以保留在bootstrap中
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: consumer-8083
    prefer-ip-address: true